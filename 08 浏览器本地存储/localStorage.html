<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
</head>
<body>
    <h2>LocalStorage</h2>
    <!-- 浏览器关闭不会消失 -->
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我清空数据</button>

    <script>
        function saveData(){
            let p = {name:'GYH',age:20}
            localStorage.setItem('msg','Helloworld')
            localStorage.setItem('msg2',123)
            localStorage.setItem('person1',p)
            //value值都会经过toString转化
            localStorage.setItem('person2',JSON.stringify(p))
        }
        function readData(){
            console.log(JSON.parse(localStorage.getItem('person2')));
        }
        function deleteData(){
            localStorage.removeItem('person2')
        }
        function deleteAllData(){
            localStorage.clear()
        }

    </script>
</body>
</html>
